<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get In Touch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
    <div class="contact-left-title">
      <h2>Get in touch</h2>
    </div>
    <input type="hidden" name="access_key" value="bdbac54a-6fd9-4501-b1c6-03fc6f22b269">
        <input type="name" name="name" placeholder="Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Message" class="contact-inputs" required></textarea>
        <button type="submit" class="contact-left">Send</button>
      </form>
      <div class="contact-right">
          <img src="envelope-icon.png">
      </div>
  </div>
</body>
</html>
